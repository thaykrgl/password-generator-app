<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/utilities.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <title>Frontend Mentor | Password Generator App</title>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <div class="header">
      <h1>Password Generator</h1>
    </div>

    <!-- GENERATED PASSWORD -->
    <div class="generated-password">
      <div class="flex-container">
        <div class="password">
          <span>PTx1f5DaFX</span>
        </div>
        <div class="copy">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" /></svg>
        </div>
      </div>
    </div>

    <!-- PASSWORD GENERATOR -->
    <div class="generator">
      <div class="password-length">
        <div class="content">
          <div class="text">
            <span>Character Length</span>
          </div>
          <div class="number">
            <span id="password-length">10</span>
          </div>
        </div>
        <div class="password-length-selector">
          <input type="range" id="range" name="range" min="0" max="20" value="10" step="1">
        </div>
      </div>
      <div class="password-preferences">
        <div class="preference">
          <div class="check">
            <input type="checkbox" checked>
          </div>
          <div class="text">
            <span>Include Uppercase Letters</span>
          </div>
        </div>
        <div class="preference">
          <div class="check">
            <input type="checkbox" checked>
          </div>
          <div class="text">
            <span>Include Lowercase Letters</span>
          </div>
        </div>
        <div class="preference">
          <div class="check">
            <input type="checkbox" checked>
          </div>
          <div class="text">
            <span>Include Numbers</span>
          </div>
        </div>
        <div class="preference">
          <div class="check">
            <input type="checkbox">
          </div>
          <div class="text">
            <span>Include Symbols</span>
          </div>
        </div>
      </div>
      <div class="password-strength">
        <div class="text">
          <span>STRENGTH</span>
        </div>
        <div class="strength">
          <div class="text">
            <span>MEDIUM</span>
          </div>
          <div class="strength-tracker bg-medium">
            <span class="track"></span>
            <span class="track"></span>
            <span class="track"></span>
            <span class="track"></span>
          </div>
        </div>
      </div>
      <div class="password-button">
        <div class="text">
          <span>GENERATE</span>
        </div>
        <div class="icon">
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" /></svg>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>

</body>

</html>
